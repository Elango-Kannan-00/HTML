<html>
    <head>
        <title>
            COLOR TABLE
        </title>
        <style>
            td{
                border: 2px solid black;
                padding: 25px;
            }
            table{
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <tr class = "one">
                <td colspan="2" style="background-color: red"></td>
                <td rowspan="2" style="background-color: blue"></td>

            </tr>
            <tr class = "two">
                <td rowspan="2" style="background-color: green"></td>
                <td style="background-color: grey"></td>
            </tr>
            <tr class = "three">
                <td colspan="2" style="background-color: yellow"></td>
            </tr>
        </table>
    </body>
</html>
