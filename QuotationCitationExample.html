<html>
<head>
<title>
Quotation, Citation, Bi-directional override
</title>
</head>
<body>
<p> Below is an example for QUOTATION </p>
<blockquote> Hi, this is an example for quotation. </blockquote>
<p> Below is an example for CITATION </p>
<cite> This is referred from the following website - HTML </cite>
<blockquote cite = "https://www.w3schools.com/html/default.asp"> HTML </blockquote>
<p> This is an example for Bi-directional override </p>
<bdo dir="rtl"> Elango Kannan </bdo>
</body>
</html>
